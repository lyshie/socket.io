<!doctype html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat - 輸入法練習「聊天室」</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="請在這裡輸入文字..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">您的暱稱是？</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
